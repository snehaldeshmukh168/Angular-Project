<mat-card>
    <!-- <h2>Enter Employee Details</h2> -->
    <h2 class="section-header">
        <mat-icon style="vertical-align: middle; margin-right: 6px;">person_add</mat-icon>
        Enter Employee Details
    </h2>

    <form (ngSubmit)="onSubmit()" #empForm="ngForm" class="form-container">

        <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>First Name</mat-label>
                <input matInput name="empFirstName" [(ngModel)]="employee.empFirstName" placeholder="Enter First Name"
                    required #empFirstName="ngModel" />
                <mat-error *ngIf="empFirstName.invalid && (empFirstName.touched || empForm.submitted)">
                    First Name is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Last Name</mat-label>
                <input matInput name="empLastName" [(ngModel)]="employee.empLastName" placeholder="Enter Last Name" required #empLastName="ngModel"/>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Address</mat-label>
                <input matInput name="empAddress" [(ngModel)]="employee.empAddress" placeholder="Enter Address" required #empAddress="ngModel" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Experience</mat-label>
                <input matInput name="experience" [(ngModel)]="employee.experience" placeholder="Enter Experience" required #experience="ngModel"  />
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Company</mat-label>
                <input matInput name="company" [(ngModel)]="employee.company" placeholder="Enter Company"  required #company="ngModel"/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Salary</mat-label>
                <input matInput name="salary" [(ngModel)]="employee.salary" placeholder="Enter Salary"  required #salary="ngModel"/>
            </mat-form-field>
        </div>

        <div class="button-group">
            <!-- <button mat-flat-button color="primary" [disabled]="!employee.empFirstName" type="submit">Save</button> -->
              <button mat-flat-button color="primary" [disabled]="empForm.invalid" type="submit">
                {{isEditMode ? 'Update' :'Add'}} Employee
              </button>
            <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
        </div>

    </form>

</mat-card>
<router-outlet></router-outlet>
