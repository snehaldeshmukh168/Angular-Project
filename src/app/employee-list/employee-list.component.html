<mat-card class="rounded-lg shadow-lg">

    <!--Title bar with button-->

    <div class="header-bar">
        <h2 class="header-title">Employee</h2>
        <button mat-raised-button color="primary" (click)="navigateToAddEmployee()">
            + Add New
        </button>
    </div>

    <!--Filter Input-->
    <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Filter by ID</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter employee ID">
    </mat-form-field>

    <!--Employee Table-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" matSort>
        <div class="table-header">
            <!--ID Column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let e">{{e.id}}</td>
            </ng-container>

            <!--First Name Column-->
            <ng-container matColumnDef="empFirstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let e">{{ e.empFirstName}}</td>
            </ng-container>

            <!--Last Name Column-->
            <ng-container matColumnDef="empLastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let e">{{ e.empLastName}}</td>
            </ng-container>

            <!--Address Column-->
            <ng-container matColumnDef="empAddress">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let e">{{ e.empAddress}}</td>
            </ng-container>

            <!--Experience Column-->
            <ng-container matColumnDef="experience">
                <th mat-header-cell *matHeaderCellDef>Experience</th>
                <td mat-cell *matCellDef="let e">{{ e.experience}}</td>
            </ng-container>

            <!--Company Column-->
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef>Company</th>
                <td mat-cell *matCellDef="let e">{{ e.company}}</td>
            </ng-container>

            <!--Salary Column-->
            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef>Salary</th>
                <td mat-cell *matCellDef="let e">{{ e.salary}}</td>
            </ng-container>
        </div>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let e">
                <button mat-icon-button color="primary" (click)="editEmployee(e.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteEmployee(e.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <!--Table Rows-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!--Pagination-->
    <!-- <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator> -->
     <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>

</mat-card>
